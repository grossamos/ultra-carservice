<form [formGroup]="myForm">
  <div formArrayName="m_automobileAttributes">
    <div *ngFor="let valuePair of autoAttributesForms.controls; let i=index" [formGroupName]="i">
      <input class="input-field" placeholder="Attribute name" formControlName="key">
      <input class="input-field" placeholder="Attribute value" formControlName="value">
      <button class="button-submit" type="submit" (click)="deleteValuePair(i)">Delete field</button>
    </div>
  </div>
  <button class="button-submit" type="submit" (click)="addNewItem()">Add new field</button>
  <br/>
  <button class="button-submit" type="submit" (click)="saveAuto()">Save</button>
</form>
